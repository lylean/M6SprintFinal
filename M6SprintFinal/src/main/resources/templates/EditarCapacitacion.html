					<span class="fa fa-user-circle"></span>
					<h2>Edición de<br>CAPACITACION</h2>

			<form th:action="@{/guardar-edicion}" method="post" class="capacitaciones_contact">
			    <input type="hidden" name="id" th:value="${capacitacion.id}" />
			    <label for="usuario_id">Id del creador:</label>
			    <select id="usuario_id" name="usuario_id">
			        <option th:each="usuario : ${nombresUsuarios}" th:value="${usuario.key}" th:text="${usuario.value}" th:selected="${usuario.key == capacitacion.usuario_id}"></option>
			    </select><br>
			    <label for="validationCustom01">Nombre de la capacitación *</label>
			    <input type="text" class="form-control" id="validationCustom01" name="validationCustom01"
			           placeholder="Nombre" th:value="${capacitacion.nombre}" />
			    <label for="validationCustom04">Detalles *</label>
			    <textarea class="form-control" id="validationCustom04" name="validationCustom04" cols="30"
			              rows="3" placeholder="250 caracteres max" th:text="${capacitacion.detalle}"></textarea>
			    <button class="btn btn-secondary" type="submit">Guardar Cambios</button>
			</form>

<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function () {
		let form = document.querySelector("#login-form");

		let validationCustom01 = document.querySelector("#validationCustom01");
		let validationCustom02 = document.querySelector("#validationCustom02");
		let validationCustom03 = document.querySelector("#validationCustom03");


		function validate(event) {


			if (validationCustom01.value === "") {
				document.querySelector("#nombreHelp").innerHTML = "Nombre vacio, complete el campo por favor.";
				event.preventDefault();
			}


			if (validationCustom03.value === "") {
				document.querySelector("#emailHelp").innerHTML = "Email vacio, complete el campo por favor.";
				event.preventDefault();
			}
		}
		form.addEventListener("submit", validate);
	}
	);
</script>
